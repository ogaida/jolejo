<section id="main">
    <div class="container">
      <div class="row">
        <div id="content" class="col-12 col-12-medium">

          <!-- Post -->
            {% assign sorted_posts = site.news | sort:"num" %}


            {% for post in sorted_posts %}
            <article class="box post">
              <header>
                <h2>{{ post.title }} </h2>{{ post.datum }}
              </header>
              <br>
              <!--<a href="bilder/{{ post.bild}}" class="image featured"><img src="bilder/{{ post.bild}}" alt="" /></a>-->
              {{ post.content | markdownify }}



              <div class="row aln-center">

                {% for pic in post.pictures %}

                 <div class="col-4 col-6-medium col-12-small">
                 <section>
                   <a href="bilder/medium/{{ pic }}.jpg" class="image featured"><img src="bilder/small/{{ pic }}.jpg" alt="" /></a>
                   <header>
                     <!--<h3></h3>-->
                   </header>
                   <!--<p>
      </p>-->
                 </section>
                 </div>

                 {% endfor %}

              </div>
            </article>
            {% endfor %}

        </div>
      </div>
    </div>
</section>
